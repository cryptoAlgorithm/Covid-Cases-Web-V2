<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Written by Vincent Kwok, 2019-2022 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/music.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js" defer></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js" defer></script>

    <script src="assets/js/music.js" defer></script>
</head>
<body>
<header class=" mdc-top-app-bar mdc-top-app-bar--short mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Navigate up" onclick="window.location.replace('index.html')">arrow_back</button>
            <span class="mdc-top-app-bar__title" id="title">Music</span>
        </section>
    </div>
</header>

<!-- MDC Snackbar -->
<div class="mdc-snackbar">
    <div class="mdc-snackbar__surface">
        <div class="mdc-snackbar__label"
             role="status"
             aria-live="polite">
        </div>
        <div class="mdc-snackbar__actions">
            <button type="button" class="mdc-button mdc-snackbar__action">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label"></span>
            </button>
            <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
        </div>
    </div>
</div>

<div class="mdc-top-app-bar--fixed-adjust" id="content">
    <p class="centered">Select a song!</p>

    <!-- Indeterminable MDC progress bar -->
    <div role="progressbar" class="mdc-linear-progress" id="loadProgress">
        <div class="mdc-linear-progress__buffering-dots"></div>
        <div class="mdc-linear-progress__buffer"></div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>

    <!-- Music selection list -->
    <ul class="mdc-list" id="musicList"></ul>
    <div class="mdc-slider music-seekbar" id="seekbar">
        <input class="mdc-slider__input" type="range" min="0" max="100" value="0"
               name="seek" aria-label="Seek">
        <div class="mdc-slider__track">
            <div class="mdc-slider__track--inactive"></div>
            <div class="mdc-slider__track--active">
                <div class="mdc-slider__track--active_fill"></div>
            </div>
        </div>
        <div class="mdc-slider__thumb">
            <div class="mdc-slider__thumb-knob"></div>
        </div>
    </div>

    <label for="repeat-toggle" style="margin-left: 10px">Repeat</label>
    <button id="repeat-toggle" style="margin-left: 6px"
            class="mdc-switch mdc-switch--unselected"
            type="button" role="switch" aria-checked="false">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__handle-track">
            <div class="mdc-switch__handle">
                <div class="mdc-switch__shadow">
                    <div class="mdc-elevation-overlay"></div>
                </div>
                <div class="mdc-switch__ripple"></div>
                <div class="mdc-switch__icons">
                    <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                        <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                    </svg>
                    <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                        <path d="M20 13H4v-2h16v2z" />
                    </svg>
                </div>
            </div>
        </div>
    </button>
</div>
</body>
</html>
